}

.wrapper {
    width: 1080px;
    margin: 0 auto;
}

header {
    background-color: #fff;
    height: 100px;
}

.main-menu ul {
    display: flex;
    gap: 100px;
    text-align: center;

}

.main-menu li {
    margin-top: 40px;

}

.item img{
    width: 300px;
    height: 300px;
}

    text-align: center;
}

.forma h1 {
    color: #fff;
    margin-top: 70px;
    text-align: center;
    margin-bottom: 10px;
}

.forma form {
    background-color: cyan;
    border-radius: 15px;
    height: 120px;
    display: flex;
}

.forma input {
    height: 60px;
    margin-left: 27px;
    margin-top: 30px;

}

.forma .email input{

.info-table {
    color: #fff;

.info-table h1{
    text-align: center;
    margin-top: 50px;
    margin-bottom: 15px;
}

table {
    display: flex;
    margin-bottom: 40px;
    border-collapse: collapse;
}

table th,td{
    border: 1px solid #fff;
    padding: 30px;
}

footer {
    background-color: #fff;
    height: 100px;
}
